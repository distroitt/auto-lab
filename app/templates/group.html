<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Студенты группы</title>
    <link rel="stylesheet" href="/static/notification.css" />
    <link rel="stylesheet" href="/static/group_students.css" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />

<body>
<header class="header" role="banner">
    <h1>AutoLab</h1>
    <nav class="main-nav" aria-label="Основное меню">

            class="header-btn"
            id="home-btn"
            aria-label="Главная страница"
            onclick="window.location.href='/'"
            type="button"
        >
            <i class="fas fa-home" aria-hidden="true"></i> Главная
        </button>
    </nav>
</header>
<main class="container" role="main">
    <h2>Студенты группы</h2>
    <div id="students-list" class="students-list-container" aria-live="polite" aria-busy="false">
        <div class="loading-indicator">
            <div class="loading-spinner" aria-hidden="true"></div>
            <span>Загрузка студентов...</span>
        </div>
    </div>
</main>

<script src="/static/env.js"></script>
