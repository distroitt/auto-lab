<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Результаты проверки кода | AutoLab</title>
    <link rel="stylesheet" href="/static/tasks.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>
       marked.setOptions({
         highlight: function (code, lang) {
           return hljs.highlightAuto(code, [lang]).value;
         }
       });
    </script>
</head>

<body>
    <!-- Шапка в стиле основного сайта -->
    <header class="main-header">
        <div class="container header-container">
            <a href="/" class="logo">AutoLab</a>
            <nav class="main-nav">
                <a href="/" class="nav-link"><i class="fa fa-home"></i> Главная</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Результаты проверки кода</h1>

            <div id="loading">Загрузка результатов...</div>

            <div id="tasks-container">
                <!-- Сюда будут добавлены задачи через JavaScript -->
            </div>
        </div>
    </main>

    <!-- Модальное окно для AI-вердикта -->
    <div id="ai-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <div id="ai-modal-body"></div>
        </div>
    </div>
    <script src="/static/env.js"></script>
    <script type="module" src="/static/tasks.js"></script>
</body>

</html>
