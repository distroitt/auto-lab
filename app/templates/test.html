<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lint Code Checker</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const fileInput = document.getElementById('file-input');
    const fileList = document.getElementById('file-list');
    const uploadBtn = document.getElementById('upload-btn');
    const statusContainer = document.getElementById('status-container');
    const progressBar = document.getElementById('progress');
    const statusText = document.getElementById('status-text');
    const resultsContainer = document.getElementById('results-container');
    const resultsBox = document.getElementById('results-box');
    
    // API URL - –ª–µ–≥–∫–æ –∏–∑–º–µ–Ω–∏—Ç—å, –µ—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω –Ω–∞ –¥—Ä—É–≥–æ–º —Ö–æ—Å—Ç–µ/–ø–æ—Ä—Ç—É
    const API_URL = 'http://127.0.0.1:8000/api';
    
    let files = [];
    let currentTaskId = null;
    let pollingInterval = null;
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–æ–≤
    fileInput.addEventListener('change', function(e) {
        const newFiles = Array.from(e.target.files);
        files = [...files, ...newFiles];
        updateFileList();
    });
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ drag-and-drop –¥–ª—è —Ñ–∞–π–ª–æ–≤
    const dropZone = document.querySelector('.custom-file-input');
    
    // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –±—Ä–∞—É–∑–µ—Ä–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–ª—è drag & drop
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
    });
    
    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }
    
    // –í–∏–∑—É–∞–ª—å–Ω—ã–π –æ—Ç–∫–ª–∏–∫ –ø—Ä–∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–∏
    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, highlight, false);
    });
    
    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, unhighlight, false);
    });
    
    function highlight() {
        dropZone.classList.add('highlight');
    }
    
    function unhighlight() {
        dropZone.classList.remove('highlight');
    }
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–±—Ä–æ—Å–∞ —Ñ–∞–π–ª–æ–≤
    dropZone.addEventListener('drop', handleDrop, false);
    
    function handleDrop(e) {
        const dt = e.dataTransfer;
        const droppedFiles = Array.from(dt.files);
        files = [...files, ...droppedFiles];
        updateFileList();
    }
    
    // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
    function updateFileList() {
        fileList.innerHTML = '';
        
        if (files.length > 0) {
            uploadBtn.disabled = false;
            
            files.forEach((file, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${file.name} <small>(${formatFileSize(file.size)})</small></span>
                    <span class="remove-file" data-index="${index}">‚úï</span>
                `;
                fileList.appendChild(li);
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è —Ñ–∞–π–ª–æ–≤
            document.querySelectorAll('.remove-file').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    files.splice(index, 1);
                    updateFileList();
                });
            });
        } else {
            uploadBtn.disabled = true;
            const li = document.createElement('li');
            li.textContent = '–§–∞–π–ª—ã –Ω–µ –≤—ã–±—Ä–∞–Ω—ã';
            fileList.appendChild(li);
        }
    }
    
    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞ –¥–ª—è —É–¥–æ–±–æ—á–∏—Ç–∞–µ–º–æ—Å—Ç–∏
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 –ë–∞–π—Ç';
        const k = 1024;
        const sizes = ['–ë–∞–π—Ç', '–ö–ë', '–ú–ë', '–ì–ë'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏
    uploadBtn.addEventListener('click', function() {
        uploadFiles();
    });
    
    // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤
    async function uploadFiles() {
        if (files.length === 0) return;
        
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        stopPolling();
        resultsContainer.style.display = 'none';
        progressBar.style.backgroundColor = '#3498db';
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏
        statusContainer.style.display = 'block';
        uploadBtn.disabled = true;
        progressBar.style.width = '5%';
        statusText.textContent = '–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ —Ñ–∞–π–ª–æ–≤...';
        
        // –°–æ–∑–¥–∞–µ–º FormData –∏ –¥–æ–±–∞–≤–ª—è–µ–º —Ñ–∞–π–ª—ã
        const formData = new FormData();
        files.forEach(file => {
            formData.append('files', file);
        });
        
        try {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            progressBar.style.width = '15%';
            statusText.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤ –Ω–∞ —Å–µ—Ä–≤–µ—Ä...';
            
            // –î–µ–ª–∞–µ–º –∑–∞–ø—Ä–æ—Å —Å —Ç–∞–π–º–∞—É—Ç–æ–º
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 —Å–µ–∫—É–Ω–¥ —Ç–∞–π–º–∞—É—Ç
            
            // –®–ê–ì 1: –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–∞–π–ª—ã –∏ –ø–æ–ª—É—á–∞–µ–º ID –∑–∞–¥–∞—á–∏
            const response = await fetch(`${API_URL}/upload`, {
                method: 'POST',
                body: formData,
                signal: controller.signal
            }).finally(() => {
                clearTimeout(timeoutId);
            });
            
            if (!response.ok) {
                let errorText = '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞';
                try {
                    const errorData = await response.json();
                    errorText = errorData.detail || errorData.error || errorText;
                } catch (e) {
                    errorText = await response.text() || errorText;
                }
                throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${response.status} - ${errorText}`);
            }
            
            // –†–∞–∑–±–∏—Ä–∞–µ–º –æ—Ç–≤–µ—Ç
            let responseData;
            try {
                responseData = await response.json();
            } catch (e) {
                // –ï—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –Ω–µ –≤–µ—Ä–Ω—É–ª JSON, –ø—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –∫–∞–∫ —Ç–µ–∫—Å—Ç
                const textData = await response.text();
                responseData = { task_id: textData };
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ task_id –≤ –æ—Ç–≤–µ—Ç–µ
            if (!responseData.task_id) {
                // –ï—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª —Ä–µ–∑—É–ª—å—Ç–∞—Ç –Ω–∞–ø—Ä—è–º—É—é
                if (responseData.short_result) {
                    progressBar.style.width = '100%';
                    statusText.textContent = '–ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!';
                    showResults(responseData);
                    uploadBtn.disabled = false;
                    return;
                } else {
                    throw new Error('–°–µ—Ä–≤–µ—Ä –Ω–µ –≤–µ—Ä–Ω—É–ª ID –∑–∞–¥–∞—á–∏ –∏–ª–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç');
                }
            }
            
            currentTaskId = responseData.task_id;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            progressBar.style.width = '50%';
            statusText.textContent = '–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–¥–∞...';
            
            // –®–ê–ì 2: –ù–∞—á–∏–Ω–∞–µ–º –æ–ø—Ä–∞—à–∏–≤–∞—Ç—å —Å–µ—Ä–≤–µ—Ä –æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞—Ö
            startPolling(currentTaskId);
            
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞:', error);
            statusText.textContent = `–û—à–∏–±–∫–∞: ${error.message}`;
            progressBar.style.width = '100%';
            progressBar.style.backgroundColor = '#e74c3c';
            uploadBtn.disabled = false;
        }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–≥–æ –æ–ø—Ä–æ—Å–∞ —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–¥–∞—á–∏
    function startPolling(taskId) {
        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –æ–ø—Ä–æ—Å, –µ—Å–ª–∏ –æ–Ω –±—ã–ª
        stopPolling();
        
        let retries = 0;
        const maxRetries = 30; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫
        
        // –ù–∞—á–∏–Ω–∞–µ–º –Ω–æ–≤—ã–π –æ–ø—Ä–æ—Å
        pollingInterval = setInterval(async () => {
            try {
                if (retries >= maxRetries) {
                    throw new Error('–ü—Ä–µ–≤—ã—à–µ–Ω–æ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤');
                }
                
                retries++;
                
                const response = await fetch(`${API_URL}/task/${taskId}`);
                
                if (!response.ok) {
                    // –ï—Å–ª–∏ –æ—Ç–≤–µ—Ç –Ω–µ 200, –ø—Ä–æ–±—É–µ–º —Å–Ω–æ–≤–∞
                    console.log(`–ü–æ–ø—ã—Ç–∫–∞ ${retries}/${maxRetries}: –°—Ç–∞—Ç—É—Å ${response.status}`);
                    return;
                }
                
                const taskData = await response.json();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –∑–∞–¥–∞—á–∏
                if (taskData.status === 'completed') {
                    // –ó–∞–¥–∞—á–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ
                    progressBar.style.width = '100%';
                    statusText.textContent = '–ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!';
                    showResults(taskData);
                    stopPolling();
                    uploadBtn.disabled = false;
                } 
                else if (taskData.status === 'error') {
                    // –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ
                    progressBar.style.width = '100%';
                    progressBar.style.backgroundColor = '#e74c3c';
                    statusText.textContent = `–û—à–∏–±–∫–∞: ${taskData.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`;
                    stopPolling();
                    uploadBtn.disabled = false;
                }
                else {
                    // –ó–∞–¥–∞—á–∞ –µ—â–µ –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è
                    const progressPercent = 50 + Math.min(retries * 1.5, 40); // –æ—Ç 50% –¥–æ 90%
                    progressBar.style.width = `${progressPercent}%`;
                    statusText.textContent = `–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –ø—Ä–æ–≤–µ—Ä–∫–∞... (${retries} —Å–µ–∫)`;
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ —Å—Ç–∞—Ç—É—Å–∞:', error);
                stopPolling();
                statusText.textContent = `–û—à–∏–±–∫–∞: ${error.message}`;
                progressBar.style.backgroundColor = '#e74c3c';
                uploadBtn.disabled = false;
            }
        }, 1000); // –û–ø—Ä–∞—à–∏–≤–∞–µ–º —Å–µ—Ä–≤–µ—Ä –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
    }
    
    // –§—É–Ω–∫—Ü–∏—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –æ–ø—Ä–æ—Å–∞
    function stopPolling() {
        if (pollingInterval) {
            clearInterval(pollingInterval);
            pollingInterval = null;
        }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
    function showResults(result) {
        resultsContainer.style.display = 'block';
        console.debug(result.short_result);
        let resultText = '';
        const warningsMatch = result.short_result.match(/Warnings: (\d+)/);
        const errorsMatch = result.short_result.match(/Errors: (\d+)/);
        const warnings = warningsMatch ? parseInt(warningsMatch[1]) : 0;
        const errors = errorsMatch ? parseInt(errorsMatch[1]) : 0;
        if (result && result.short_result) {
            const resultStr = result.short_result;
            resultText = `<div>–†–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–æ–≤–µ—Ä–∫–∏:</div>
                         <div class="${warnings > 0 ? 'warning' : 'success'}">–ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è: ${warnings}</div>
                         <div class="${errors > 0 ? 'error' : 'success'}">–û—à–∏–±–∫–∏: ${errors}</div>`;
        
    }
    const moreButton = document.getElementById("more-btn");

     moreButton.addEventListener('click', function() {
        getMoreInfo();
    });
    resultsBox.innerHTML = resultText;
    
    // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –¥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
    resultsContainer.scrollIntoView({ behavior: 'smooth' });
}
function getMoreInfo(){
    console.log(currentTaskId);
    window.location.href = `http://127.0.0.1:8000/tasks?taskId=${currentTaskId}`;
}

// –ö–Ω–æ–ø–∫–∞ —Å–±—Ä–æ—Å–∞ –≤—Å–µ—Ö —Ñ–∞–π–ª–æ–≤
const resetButton = document.createElement('button');
resetButton.textContent = '–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ —Ñ–∞–π–ª—ã';
resetButton.style.backgroundColor = '#95a5a6';
resetButton.style.marginTop = '10px';

resetButton.addEventListener('click', function() {
    files = [];
    updateFileList();
    fileInput.value = '';
});

document.querySelector('.upload-container').appendChild(resetButton);

// –î–æ–±–∞–≤–ª—è–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞—Ç—å —Ñ–∞–π–ª—ã –ø–æ –≤—Å–µ–º—É –æ–∫–Ω—É
document.body.addEventListener('dragover', function(e) {
    e.preventDefault();
    e.stopPropagation();
    dropZone.classList.add('highlight');
});

document.body.addEventListener('dragleave', function(e) {
    e.preventDefault();
    e.stopPropagation();
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –º—ã—à—å –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –ø–æ–∫–∏–Ω—É–ª–∞ –æ–∫–Ω–æ
    const rect = document.body.getBoundingClientRect();
    if (
        e.clientX >= rect.left &&
        e.clientX <= rect.right &&
        e.clientY >= rect.top &&
        e.clientY <= rect.bottom
    ) {
        return;
    }
    dropZone.classList.remove('highlight');
});

document.body.addEventListener('drop', function(e) {
    e.preventDefault();
    e.stopPropagation();
    dropZone.classList.remove('highlight');
    
    // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Ñ–∞–π–ª—ã –±—ã–ª–∏ —Å–±—Ä–æ—à–µ–Ω—ã –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
    if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
        const droppedFiles = Array.from(e.dataTransfer.files);
        files = [...files, ...droppedFiles];
        updateFileList();
    }
});

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ –±—Ä–∞—É–∑–µ—Ä–∞
function checkBrowserCompatibility() {
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É Fetch API
    if (!window.fetch) {
        alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ –≤–µ–±-—Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–±–Ω–æ–≤–∏—Ç–µ –±—Ä–∞—É–∑–µ—Ä –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —ç—Ç–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è.');
        return false;
    }
    return true;
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—à–∏–±–æ–∫ —Å–µ—Ç–∏
function handleNetworkError() {
    window.addEventListener('offline', function() {
        alert('–û—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∞—à–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
        uploadBtn.disabled = true;
    });
    
    window.addEventListener('online', function() {
        uploadBtn.disabled = files.length === 0;
    });
}

// –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
const style = document.createElement('style');
style.textContent = `
    .custom-file-input.highlight {
        background-color: #d6edf9;
        border-color: #3498db;
        box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
    }
    
    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(52, 152, 219, 0); }
        100% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0); }
    }
    
    .pulse {
        animation: pulse 1.5s infinite;
    }
`;
document.head.appendChild(style);

// –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç—å –±—Ä–∞—É–∑–µ—Ä–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
if (checkBrowserCompatibility()) {
    handleNetworkError();
    updateFileList();
}
});

    </script>
