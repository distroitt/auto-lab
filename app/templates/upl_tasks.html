<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f5f5f5;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 30px;
}

.upload-container {
    width: 100%;
    max-width: 600px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    padding: 40px;
    text-align: center;
}

h1 {
    font-size: 32px;
    color: #2c3e50;
    margin-bottom: 30px;
    font-weight: bold;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

label {
    display: block;
    margin-bottom: 12px;
    font-weight: bold;
    color: #2c3e50;
    font-size: 18px;
    align-self: flex-start;
}

.file-input-container {
    position: relative;
    width: 100%;
    margin-bottom: 25px;
    border: 2px dashed #3498db;
    border-radius: 8px;
    padding: 30px 20px;
    background-color: rgba(52, 152, 219, 0.05);
    transition: all 0.3s ease;
    cursor: pointer;
}

.file-input-container:hover {
    border-color: #2980b9;
    background-color: rgba(52, 152, 219, 0.1);
}

input[type="file"] {
    width: 100%;
    cursor: pointer;
    opacity: 0.7;
    transition: opacity 0.3s;
}

input[type="file"]:hover {
    opacity: 1;
}

.file-input-info {
    color: #7f8c8d;
    margin-top: 10px;
    font-size: 14px;
}

button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 15px 40px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    transition: all 0.3s ease;
    margin-top: 20px;
    width: 100%;
}

button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3);
}

button:active {
    transform: translateY(0);
}

.progress-container {
    width: 100%;
    margin-top: 30px;
    display: none; /* Скрыто по умолчанию */
}

.progress-bar {
    height: 8px;
    background-color: #ecf0f1;
    border-radius: 4px;
    overflow: hidden;
}

.progress-bar-fill {
    height: 100%;
    background-color: #2ecc71;
    width: 0;
    transition: width 0.3s ease;
}

.upload-status {
    margin-top: 10px;
    color: #7f8c8d;
    font-size: 14px;
}

/* Адаптивность для мобильных устройств */
@media (max-width: 768px) {
    .upload-container {
        padding: 25px;
    }
    
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }
    
    button {
        padding: 12px 30px;
        font-size: 16px;
    }
}

        </style>
        
</head>
<body>
    Загрузка файлов
    <form>
        <label for = "file">Файлы</label>
        <input id = "file" type="file" name="file" multiple>
        <button id = "button-upload", type="button">Upload</button>
    </form>
    <script>
        document.getElementById("button-upload").addEventListener("click", function(){
            const selectedFiles = document.getElementById("file").files;
            const formData = new FormData();
            for (let i = 0; i < selectedFiles.length; i++) {
                formData.append("files", selectedFiles[i]);
            }
            fetch("http://127.0.0.1:8000/api/upload", {
        method: "POST",
        body: formData, // FormData автоматически устанавливает "Content-Type"
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`Ошибка HTTP: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        window.location.href="http://127.0.0.1:8000/tasks"
    })
    .catch(error => {
        console.error('Ошибка:', error); // Вывод ошибки в консоль
        alert('Что-то пошло не так! Не удалось загрузить файлы.');
    });
        })
    </script>
</body>
</html>
