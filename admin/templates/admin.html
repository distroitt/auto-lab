<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список лабораторных работ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>

    </style>
</head>
<body>
<header class="header">
    <h1>AutoLab</h1>
    <div style="display: flex; gap: 12px;">
        <button class="header-btn" id="home-btn">
            <i class="fas fa-home"></i> Главная
        </button>
    </div>
    <link rel="stylesheet" href="/static/admin.css">
</header>


<div class="main-flex-container">
    <div>
        <div class="card">
            <div class="section-title">
                <i class="fas fa-users"></i>
                <h2>Группы</h2>
            </div>
            <div id="groups-list" class="groups-list"></div>
        </div>
    </div>

    <div>
        <div class="card">
            <div class="section-title">
                <i class="fas fa-flask"></i>
                <h2>Лабораторные работы</h2>
            </div>
            <ul id="labs-list" style="list-style: none; padding: 0;"></ul>
        </div>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
    <div class="modal-header">
        <h2 class="modal-title"></h2>
        <select id="file-select" class="file-select">
            <option value="gtest">Тесты</option>
            <option value="clang_tidy">Настройки линтера</option>
            <option value="interface">Интерфейс</option>
        </select>
        <span id="close-modal" class="close">&times;</span>
    </div>

    <div class="editor-chat-container">
        <div id="editor" class="editor-container"></div>

        <div id="chat-container" class="chat-container">
            <div id="chat-history" class="chat-history"></div>
            <textarea id="chat-input" class="chat-input" placeholder="Ваш вопрос..."></textarea>

            <div class="chat-buttons">
                <button id="accept-changes-btn" class="btn btn-success btn-block">
                    <i class="fas fa-check-circle"></i> Принять изменения
                </button>
                <button id="chat-send-btn" class="btn btn-primary btn-block">
                    <i class="fas fa-paper-plane"></i> Отправить
                </button>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button id="save-btn" class="btn btn-primary">
            <i class="fas fa-save"></i> Сохранить
        </button>
    </div>
</div>

</div>
<script src = "/static/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
</body>
</html>
